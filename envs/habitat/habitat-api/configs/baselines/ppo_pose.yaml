BASE_TASK_CONFIG_PATH: "/vision/vision_users/srama/datasets/habitat/habitat-api/configs/tasks/pose_estimation_gibson_occ.yaml"
TRAINER:
  TRAINER_NAME: "ppo"
  RL:
    PPO:
      # general options
      tensorboard_dir: "tb"
      num_processes: 16
      log_interval: 10
      pth_gpu_id: 0
      sim_gpu_id: 0
      checkpoint_interval: 50
      checkpoint_folder: "/vision/vision_users/srama/datasets/habitat/habitat-api/data/checkpoints"
      task_config: "/vision/vision_users/srama/datasets/habitat/habitat-api/configs/tasks/pose_estimation_gibson_occ.yaml"
      num_updates: 10000
      # eval specific:
      count_test_episodes: 2
      video_option: "disk,tensorboard"
      video_dir: "video_dir"
      eval_ckpt_path_or_dir: "/vision/vision_users/srama/datasets/habitat/habitat-api/data/checkpoints"

      # ppo params
      clip_param: 0.1
      ppo_epoch: 4
      num_mini_batch: 2
      value_loss_coef: 0.5
      entropy_coef: 0.01
      lr: 2.5e-4
      eps: 1e-5
      max_grad_norm: 0.5
      num_steps: 128
      hidden_size: 512
      use_gae: True
      gamma: 0.99
      tau: 0.95
      use_linear_clip_decay: True
      use_linear_lr_decay: True
      reward_window_size: 50
      sensors: "RGB_SENSOR,DEPTH_SENSOR,FINE_OCC_SENSOR,COARSE_OCC_SENSOR"

