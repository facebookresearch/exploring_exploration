DATASET:
  TYPE: PoseEstimation-v1
  SPLIT: train
  SCENES_DIR: env/habitat/habitat-api/data/scene_datasets
  DATA_PATH: env/habitat/habitat-api/data/datasets/reconstruction/mp3d/v1/{split}/{split}.json.gz
