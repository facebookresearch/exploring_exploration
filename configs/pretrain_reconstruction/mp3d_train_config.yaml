ENVIRONMENT:
  MAX_EPISODE_STEPS: 501
SIMULATOR:
  TYPE: "Sim-v0"
  AGENT_0:
    SENSORS: ['RGB_SENSOR']
  ACTION_SPACE_CONFIG: "v2"
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
  RGB_SENSOR:
    WIDTH: 84
    HEIGHT: 84
TASK:
